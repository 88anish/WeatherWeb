<!DOCTYPE html>

<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Web</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="app-wrap">
            <header>
                <input type="text" class="search-box" placeholder="Search for a city......"/>
            </header>
            <main>
            <section class="location">
                <div class="city">Guwahati,India</div>
                <div class="date">27 October,2021</div>
            </section>
            <div class="current">
            <div class="temp">25<span>°c</span></div>
            <div class="weather">Sunny</div>
            <div class="hi-low">25°c/20°c</div>
            </div>
            </main>
        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
